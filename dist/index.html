<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Graph Scraper</title>
    <link rel="stylesheet" href="/style.97fcb138.css">
<script src="/style.97fcb138.js"></script></head>
<body>
    <div class="container">
        <h1>OG Scraper boi</h1>  
        <div class="row">
            <div class="col">
                <form id="urlForm">
                    <div class="formGroup">
                        <label for="url">Enter a url to parse: </label>
                        <input type="text" id="url" class="form-control">
                        <button class="btn btn-block btn-primary ">Parse</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col" id="result"></div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-block btn-primary invisible" id="copyToClipboard">
                    Copy to Clipboard
                </button>
            </div>
        </div>
    </div>
   
    <script src="/app.c328ef1a.js"></script>
</body>
</html>
